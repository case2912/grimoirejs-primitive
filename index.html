<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.js"></script>
  <script src="./register/grimoire-primitive.js"></script>
</head>

<body>
  <script type="text/goml">
    <goml>
      <geometry name="point" type="point" />
      <geometry name="point-quad" type="point-quad" />
      <geometry name="point-triangle" type="point-triangle" />
      <geometry name="point-heart" type="point-heart" />
      <geometry name="point-torus" type="point-torus" />
      <geometry name="point-rectangle" type="point-rectangle" />
      <geometry name="point-cube" type="point-cube" />
      <geometry name="point-frame-cube" type="point-frame-cube" />
      <geometry name="point-sphere" type="point-sphere" />
      <geometry name="point-x-axis" type="point-x-axis" />
      <geometry name="point-y-axis" type="point-y-axis" />
      <geometry name="point-z-axis" type="point-z-axis" />
      <geometry name="point-frame-circle" type="point-frame-circle" />
      <geometry name="point-circle" type="point-circle" />
      <geometry name="point-cylinder" type="point-cylinder" />
      <geometry name="point-cone" type="point-cone" />
      <geometry name="point-capsule" type="point-capsule" />
      <geometry name="point-box" type="point-box" />
      <geometry name="point-arc" type="point-arc" />
      <geometry name="point-frame-arc" type="point-frame-arc" />
      <scene>
        <camera>
          <camera.components>
            <MouseCameraControl></MouseCameraControl>
          </camera.components>
        </camera>
        <point-cloud position="0,0,0" geometry="point-quad" />
        <point-cloud position="2,0,0" geometry="point-rectangle" />
        <point-cloud position="0,2,0" geometry="point-x-axis" />
        <point-cloud position="0,0,2" geometry="point-y-axis" />
        <point-cloud position="-2,0,0" geometry="point-z-axis" />
        <point-cloud position="0,-2,0" geometry="point-frame-circle" />
        <point-cloud position="0,0,-2" geometry="point-circle" />
        <point-cloud position="-2,2,0" geometry="point-cylinder" />
        <point-cloud position="2,-2,0" geometry="point-torus" />

        <point-cloud position="0,-2,2" geometry="point-cone" />
        <point-cloud position="0,2,-2" geometry="point-capsule" />
        <point-cloud position="-2,0,2" geometry="point-heart" />
        <point-cloud position="2,0,-2" geometry="point-sphere" />
        <point-cloud position="2,2,0" geometry="point-triangle" />
        <point-cloud position="0,2,2" geometry="point-cube" />
        <point-cloud position="2,0,2" geometry="point-frame-cube" />
        <point-cloud position="-2,-2,0" geometry="point-box" />
        <point-cloud position="0,-2,-2" geometry="point-arc" />

        <point-cloud position="-2,0,-2" geometry="point-frame-arc" />

      </scene>
    </goml>
  </script>
</body>

</html>
